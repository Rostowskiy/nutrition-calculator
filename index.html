<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Калькулятор питания</h1>
    </div>
    <form class="nutrition-form">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label>Пол:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женский</label>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="activity">Уровень активности:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Тренировок нет и ходишь меньше 4 000 шагов в день</option>
                <option value="1.375">1-2 тренировки в неделю и ходишь 4 000 - 7500 шагов в день</option>
                <option value="1.55">2-3 тренировки в неделю и ходишь7 500 - 10 000 шагов в день</option>
                <option value="1.725">4-5 тренировок в неделю и ходишь 10 000 - 15 000 шагов в день</option>
                <option value="1.9">Несколько тренировок в неделю и работа связана с физическими нагрузками, ходишь больше 15 000 шагов в день</option>
                </select>
        </div>
        <div class="form-group">
            <label for="goal">Цель:</label>
            <select id="goal" name="goal" required>
                <option value="loss">Похудение</option>
                <option value="maintain">Поддержание веса</option>
                <option value="gain">Набор массы</option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
