<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Калькулятор питания</h1>
    </div>
    <form class="nutrition-form">
        <div class="form-group">
            <label>Пол:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женский</label>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" placeholder="Например, 25" required>
        </div>
        <div class="form-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" name="height" placeholder="Например, 176" required>
        </div>
        <div class="form-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" placeholder="Например, 75" required>
        </div>
        <div class="form-group">
            <label for="steps">Среднее количество шагов в день:</label>
            <select id="steps" name="steps" required>
                <option value="1.05">Менее 3 000 шагов в день</option>
                <option value="1.1">3 000 - 5 000 шагов в день</option>
                <option value="1.15">5 000 - 7 500 шагов в день</option>
                <option value="1.2">7 500 - 10 000 шагов в день</option>
                <option value="1.25">10 000 - 15 000 шагов в день</option>
                <option value="1.3">Более 15 000 шагов в день</option>
                </select>
        </div>
        <div class="form-group">
            <label for="goal">Цель:</label>
            <select id="goal" name="goal" required>
                <option value="loss">Похудение</option>
                <option value="maintain">Поддержание веса</option>
                <option value="gain">Набор мышечной массы</option>
            </select>
        </div>
        <div class="resultButton">
            <button type="submit" class="submit-btn">Рассчитать</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
